name: Deploy to GitHub Pages

# Controls when the workflow will run
on:
  push:
    branches:
      - main # *Important information*: Change this if your main branch is named 'master'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions needed for the GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This job builds the project
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Use a stable Node.js version

      - name: Install dependencies
        run: npm ci # Use 'npm ci' for clean installs in CI environments

      - name: Build Vite project
        # *Important information*: This uses your 'build' script defined in package.json
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # *Important information*: Upload the built directory
          path: "./dist"

  # This job deploys the build artifact to GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
